<tool-panel class="smk-bespoke-panel" 
    v-bind="$$panelProps()"
    xv-on:swipe-up="showSwipe && $$emit('swipe-up')"
    xv-on:swipe-down="showSwipe && $$emit('swipe-down')"    
>
    <template slot="header">
        <slot></slot>
    </template>

    <div class="smk-bespoke-content" 
        v-if="content"
        v-content="content"
    ></div>

    <div class="smk-bespoke-content" 
        v-if="component"
        v-bind:is="component"
    ></div>
</tool-panel>
