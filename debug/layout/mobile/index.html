<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title></title>
        <!-- SMK BOOTSTRAP - - - - - - - -->
        <script src="/dist/smk.js"
            smk-container-sel="#smk-map-frame"
            smk-config="?smk-|./mobile.json"
        ></script>
        <!-- - - - - - - - - - - - - - - -->
        <style>
            #header {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 70px;

                border-bottom:      2px solid #fcba19;
                background-color: #036;
                font-family:        Helvetica,Arial,sans-serif;

                display:            flex;
                justify-content:    flex-start;
                align-items:        center;
            }

            #header img {
                margin-left:    10px;
                margin-bottom:  10px;
            }

            #header-title {
                color:          white;
                margin-left:    20px;

                display:        flex;
                flex-direction: column;
                justify-content:center;
                align-items:    flex-start;
                font-size:      30px;
            }

            #smk-map-frame {
                position: absolute;
                top: 72px;
                left: 0;
                right: 0;
                bottom: 0;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>

    <body>
        <div id="header">
            <img src="../bc-gov-logo-transparent.png">
            <div id="header-title"></div>
        </div>
        <div id="smk-map-frame"></div>
    </body>
</html>
