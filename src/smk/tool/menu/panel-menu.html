<side-panel class="smk-menu-panel">

    <template slot="header">
        <div class="smk-menu-title">
            <slot></slot>
        </div>

        <div class="smk-menu-widgets">
            <component class="smk-tool"
                v-for="tool in subWidgets"
                v-bind:key="tool.id"
                v-bind:is="tool.widgetComponent"
                v-bind="tool.widget"
                v-bind:active="tool.selected"
            ></component>
        </div>
    </template>
{{subPanels.map(p=>p.id+p.panel.active)}}
    <component class="smk-panel"
        v-for="tool in subPanels"
        v-bind:is="tool.panelComponent"
        v-bind:key="tool.id"
        v-bind="tool.panel"
    ></component>
        <!-- v-if="tool.panel.active" -->

</side-panel>
