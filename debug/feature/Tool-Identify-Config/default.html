<!DOCTYPE html>
<html>
    <head>
        <title>Default</title>
        
        <script src="../../../dist/smk.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
<!--***************************************************************************
    This example shows a SMK application with default layers tool configuration.
-->
        <div id="smk-map-frame"></div>
        <script>
            SMK.INIT( {
                containerSel: "#smk-map-frame",
                config: [ 
                    './default-config.json',
                    './../../config/victoria.json',
                    './../../layer/int-land-act-crown-grant.json',
                    './../../layer/int-land-act-licence.json',
                    './../../layer/int-land-act-reserve.json',
                    './../../layer/wms-imagery-and-base-maps-gsr-schools-k-to-12.json',
                    './../../layer/imagery-and-base-maps-drp-bctc-transmission-lines.json',
                    './../../layer/basemapping-gba-railway-tracks-sp-railway-tracks.json',

                    {
                        tools: [
                            {
                                type: "identify",
                                enabled: true
                            }
                        ]
                    }
                ]
            } )
        </script>
<!--***************************************************************************-->
    </body>
</html>
