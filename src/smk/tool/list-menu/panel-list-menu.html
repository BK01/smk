<side-panel class="smk-list-menu-panel">
    <template slot="header">
    </template>

    <template slot="commands">
        <list-menu-previous-panel 
            id="previous-panel" 
            type="previous-panel"  
            icon="arrow_back" 
            v-bind:title="previousPanelTitle" 
            visible
            v-bind:enabled="previousPanelTitle"
        ></list-menu-previous-panel>

        <div class="smk-title">{{ panelTitle }}</div>

        <list-menu-close
            id="close" 
            type="close"  
            icon="close" 
            title="Close" 
            visible
            enabled
        ></list-menu-close>
    </template>

    <component class="smk-panel"
        v-bind:is="currentPanel.panelComponent"
        v-bind="currentPanel.panel"
    ></component>

</side-panel>
