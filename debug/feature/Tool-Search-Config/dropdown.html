<!DOCTYPE html>
<html>
    <head>
        <title>Dropdown</title>

        <script src="../../../dist/smk.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <script src="default-config.js"></script>
<!--***************************************************************************
    This example shows the default configuration for search tool using only a
    dropdown from search widget, and no panel at all.
-->
    <div id="smk-map-frame"></div>
    <script>
        SMK.INIT( {
            containerSel: "#smk-map-frame",
            config: defaultConfig.concat( {
                tools: [ {
                    type: "search",
                    enabled: true,
                    showPanel: false
                } ]
            }, '?' )
        } )
    </script>
<!--***************************************************************************-->
    </body>
</html>
