<!DOCTYPE html>
<html>
    <head>
        <title>Aux. Tools</title>

        <script src="../../../dist/smk.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <script src="default-config.js"></script>
<!--***************************************************************************
    This example shows how to configure the identify tool and its links
    to other tools.
-->
    <div id="smk-map-frame"></div>
    <script>
        SMK.INIT( {
            containerSel: "#smk-map-frame",
            config: defaultConfig.concat( {
                tools: [
                    {
                        type: "identify",
                        enabled: true,
                    },
                    {
                        type: "select",
                        enabled: true,
                    }
                ]
            }, '?' )
        } )
    </script>
<!--***************************************************************************-->
    </body>
</html>
