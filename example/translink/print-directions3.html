            <div id="route-pages">

                            <div class="smk-map-frame"
                                v-content="page.map"
                            ></div>
                        </section>
        
                        <section class="right-side">
                            <div class="directions">

                                    v-bind:class="[ d.waypointStyle || '' ]"

                                    <span class="instruction">{{ d.instruction }}</span>

            return ( d0 * d0 + d1 * d1 ) <= ( min * min )
