    <script>
        function close( p1, p2, min ) { 
            var d0 = p1[0] - p2[0]
            var d1 = p1[1] - p2[1]
            return ( d0 * d0 + d1 * d1 ) <= ( min * min )
        }

        // try {
            var key = location.search.substr( 1 )
            var cfg = JSON.parse( window.sessionStorage.getItem( key ) )
            var dirs = cfg.etc.directions

            var spi = 0, pi = 0, prevRoute
            dirs.directions.forEach( function ( d ) {
                if ( !prevRoute ) {
                    prevRoute = d
                    return
                }

                while ( !close( dirs.route[ pi ], d.point, 0.0001 ) ) {
                    pi += 1
                }
                
                prevRoute.route = {
                    start: spi,
                    end: pi
                }

                spi = pi
                prevRoute = d
            } )
            prevRoute.route = {
                start: pi,
                end: pi
            }

            var maxDirs = 10

            var len = dirs.directions.length 
            var pages = Math.trunc( len / maxDirs + 0.5 ) 
            var perPage = Math.trunc( len / pages + 0.5 )

            var model = {
                waypoints: dirs.waypoints,
                pages: []
            }
            for ( var p = 0; p < pages; p += 1 ) {
                var pm = model.pages[ p ] = {
                    route: [],
                    directions: [],
                    map: {
                        create: function ( el ) {
                            return SMK.INIT( {
                                'smk-container-sel': el
                            } )
                        }
                    }
                }
                for ( var d = 0; d < perPage; d += 1 ) {
                    var dr = dirs.directions[ p * perPage + d ]
                    pm.directions.push( dr )
                    for ( var r = dr.route.start; r <= dr.route.end; r += 1 ) {
                        pm.route.push( dirs.route[ r ] )
                    } 
                }
            }

            include.option( { baseUrl: ( new URL( '../..', document.location ) ).toString() } )

                console.log('hi')

                    el: '#vue-root',
                    template: '#template',
                    data: model
                } )
            } )
