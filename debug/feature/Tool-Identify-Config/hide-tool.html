<!DOCTYPE html>
<html>
    <head>
        <title>Hide Tool</title>

        <script src="../../../dist/smk.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <script src="default-config.js"></script>
<!--***************************************************************************
    This example shows how to configure identify tool to hide the toolbar
    button.
-->
    <div id="smk-map-frame"></div>
    <script>
        SMK.INIT( {
            containerSel: "#smk-map-frame",
            config: defaultConfig.concat( {
                tools: [ {
                    type: "identify",
                    enabled: true,
                    showWidget: false
                } ]
            }, '?' )
        } )
    </script>
<!--***************************************************************************-->
    </body>
</html>
