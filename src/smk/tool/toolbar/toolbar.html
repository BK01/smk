<div class="smk-toolbar"
    v-bind:class="{ 'smk-hidden': widgets.length == 0 }"
>
    <component
        v-for="widget in widgets"
        v-bind:key="widget.prop.id"
        v-bind:is="widget.component"
        v-bind="widget.prop"
        v-bind:active="widget.prop.group"
    ></component>
</div>
