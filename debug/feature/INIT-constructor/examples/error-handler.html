<!DOCTYPE html>
<!--
    This example shows a minimal SMK application.

    Instead of using smk-container-sel attribute on the script tag for smk.js,
    this app uses the same attribute as an argument to SMK.INIT.
-->
<html>
    <head>
        <title>Error Handler</title>
        <script src="../../../../dist/smk.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>

    <body id="smk-map-frame"></body>

    <script>
        SMK.INIT( {
            'smk-container-sel': "#smk-map-frameXXX"
        } )
        .catch( function ( e ) {
            console.log( e )
        } )
    </script>

    <!-- The following module is used only for demo purposes -->
    <!-- <script src="example-post-init.js"></script> -->
</html>
