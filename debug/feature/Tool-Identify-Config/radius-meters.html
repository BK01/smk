<!DOCTYPE html>
<html>
    <head>
        <title>Radius Meters</title>
        
        <script src="../../../dist/smk.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <script src="default-config.js"></script>
<!--***************************************************************************
    This example shows configuration for identify tool that sets the default 
    search radius, and radius unit. As well, the idnetify panel will show the 
    entry field for search radius.
-->
    <div id="smk-map-frame"></div>
    <script>
        SMK.INIT( {
            containerSel: "#smk-map-frame",
            config: defaultConfig.concat( {
                tools: [ {
                    type: "identify",
                    enabled: true,
                    radius: 1000,
                    radiusUnit: 'm',
                    command: {
                        radius: true,
                    }
                } ]
            }, '?' )
        } )
    </script>
<!--***************************************************************************-->
    </body>
</html>
