<side-panel class="smk-layers-panel" 
    v-bind:busy="busy"
    v-bind:message="busy ? 'Loading data' : ( !items || items.length == 0 ) ? 'No layers are configured' : ''"
    v-bind:status="busy ? 'progress' : ( !items || items.length == 0 ) ? 'warning' : ''"
    v-bind:showSwipe="true"
    v-on:swipe-up="$$emit('swipe-up')"
    v-on:swipe-down="$$emit('swipe-down')"    
>
    <template slot="header">
        <slot></slot>
    </template>

    <template slot="commands">

        <i class="smk-all-visibility material-icons smk-command smk-icon"
            v-if="command.allVisibility !== false"
            v-bind:title="'Toggle visibility of all layers.\nSHIFT-click to toggle visibility on each layer.'"
            v-on:click="$$emit( 'set-all-layers-visible', { visible: !allVisible, deep: $event.shiftKey } )"
        >{{ allVisible ? glyph.visible || 'visibility' : glyph.hidden || 'visibility_off' }}</i>

        <enter-input class="smk-filter"
            placeholder="Filter layers" 
            v-if="command.filter !== false"
            v-bind:value="filter"
            v-on:change="$$emit( 'change', { filter: $event } )"
        ></enter-input>

        <toggle-button class="smk-legend-toggle"
            v-if="command.legend !== false"
            v-bind:value="legend"
            v-on:change="$$emit( 'change', { legend: $event } )"
        >Legend</toggle-button>

    </template>
    
    <layer-display 
        v-bind:items="items"
        v-bind:glyph="glyph"
        id="layers"
    ></layer-display>
</side-panel>
