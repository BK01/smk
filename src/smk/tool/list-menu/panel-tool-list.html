<side-panel class="smk-tool-list-panel" v-bind:showHeader="true">

    <template slot="commands">
        <slot></slot>
    </template>

    <component class="smk-tool"
        v-for="tool in subWidgets"
        v-bind:key="tool.id"
        v-bind:is="tool.widgetComponent"
        v-bind="tool.widget"
    ></component>

</side-panel>
