<div>
    <slot></slot>
    <div class="smk-select-buttons">
        <label class="smk-command" 
            v-for="opt, i in options"
            v-on:click="clickOption( opt, i )" 
            v-bind:title="opt.title"
            v-bind:class="{ 'smk-selected-button': opt.value == value }"
        >{{ opt.label }}</label>
    </div>
</div>
